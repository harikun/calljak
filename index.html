<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/44a661a249.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">

    <title>Call Jak WP0</title>
  </head>
  <body>
    <div class="card mx-auto my-lg-5 shadow p-3 mb-5 bg-white rounded" style="width: 25rem; margin: 15%;">
        <div class="card-body">
          <h5 class="card-title my-3 text-center">Call Jak WP0</h5>
          <p
            tabindex="0"
            aria-label="Hitung Pajak Anda"
            class="card-title my-3 text-center">
            Hitung Pajak Anda</p>

          <form action="">
            <input
              type="number"
              id="incomeYear"
              class="form-control"
              placeholder="Masukkan Jumlah Pendapatan pertahun..."
              autocomplete="off"
              required="true"
            />
            <button
              type="button"
              class="btn btn-success my-4 text-end shadow"
              onclick="calculateTax()"
            >Hitung</button>
          </form>
          <p class="text-primary">Beban Pajak:</p>
          <p id="tax" class="alert"></p>

          <p class="text-muted">&copy; 2021 Cipto Suhari.</p>
          <div class="mt-2 float-end mx-2">

              <a href="https://karyakarsa.com/ciptosuhari/support"><i class="fas fa-2x fa-donate text-success"></i></a>
              <a href="https://github.com/harikun"><i class="fab fa-2x fa-github text-dark"></i></a>
              <a href="https://www.facebook.com/hari.uchiha.3"><i class="fab  fa-2x fa-facebook"></i></a>
              <a href="https://twitter.com/hari_kun"><i class="fab fa-2x fa-twitter"></i></a>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
</body>
</html>
